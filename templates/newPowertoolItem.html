{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>

	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Powertool Item</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Model:</label>
					<input type ="text" maxlength="50" class="form-control" name="model" placeholder="Model of the category">

					<br><label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the category"></textarea>

					<br><label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					
					<br><label for="category">Category:</label>

					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category1" value="Grinders" required>Grinders
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category2" value="Measuring Tools" required>Measuring Tools
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category3" value="Woodworking" required>Woodworking
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category4" value="Cordless Tools" required>Cordless Tools
					  </label>
					</div>

					<br><button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>Create</button>
					<button type="button" class="btn btn-default delete" onClick="history.go(-1);return true;"> 
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
					
				</div>
			</form>
		</div>
	</div>
{% endblock %}
